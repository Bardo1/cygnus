# HTTP Server
server:
  port: 8080

management:
  security:
    enabled: false

logging:
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    org.springframework.web: 'INFO'
    com.atsistemas: 'DEBUG'

turbine:
  aggregator:
    clusterConfig: CYGNUS
  appConfig: deneb

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8080
